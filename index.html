<!DOCTYPE html>
<html>
	<head>
		<title>BMI Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="192x192" href="/static/img/favicon-192x192.png">
		<link rel="icon" type="image/png" sizes="512x512" href="/static/img/favicon-512x512.png">
		<link rel="manifest" href="/static/img/site.webmanifest">
		<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" style="background-color:#922; color:#eee">
				<h1>BMI Calculator</h1>
			</div>
			<div class="row">
				<div class="col">
					<form>
						<div class="form-group">
							<label for="height">Height</label>
							<input type="number" class="form-control" id="height" placeholder="Height in cm">
						</div>
						<div class="form-group">
							<label for="weight">Weight</label>
							<input type="number" class="form-control" id="weight" placeholder="Weight in Kg">
						</div>
						<h2 id="bmi">NaN</h2>
						<div class="progress" style="height: 35px;">
							<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="50" id="bmi-bar"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="/static/jquery-3.4.1.min.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
		<script>
			var ranges = {
				18.5: "Underweight",
				24.9: "Normal",
				29.9: "Overweight",
				1000: "Obesity"
			}

			var colors = {
				"Underweight": "#ffc107",
				"Normal": "#8bc34a",
				"Overweight": "#ff9800",
				"Obesity": "#ff5722"
			}
			
			function getRange(bmi){
				for (key in ranges){
					if (bmi <= key){
						return ranges[key];
					}
				}
				return "Obesity";
			}
			
			function calculate(){
				var height = parseFloat($("#height").val())/100;
				var weight = parseFloat($("#weight").val());
				var bmi = weight/Math.pow(height,2);
				setValue(bmi);
			}

			function setValue(bmi){
				if (isNaN(bmi)){
					$("#bmi").text("NaN");
					return;
				}
				bmi = bmi.toFixed(1);
				var bmiRange = getRange(bmi);
				$("#bmi").text(bmi + " - " + bmiRange);
				$("#bmi-bar").attr("aria-valuenow",  bmi);
				$("#bmi-bar").css("width", (bmi*2.5) + "%");
				$("#bmi-bar").css("background-color", colors[bmiRange]);
			}
			
			$("#height").on("change", calculate);
			$("#weight").on("change", calculate);

			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function() {
					navigator.serviceWorker.register('/sw.js').then(function(registration) {
						// Registration was successful
						console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function(err) {
					// registration failed :(
					console.log('ServiceWorker registration failed: ', err);
					});
				});
			}
		</script>
	</body>
</html>
